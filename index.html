
<html lang=en>
<head>
<title>Two Hats Guessing Game</title>
<style>
   h1 { 
      text-align:center;
      font-family:Verdana, Geneva, sans-serif;
      font-size:40pt;
   }
   table {
      margin:auto; 

   }
   
   #left-td {
      padding-right:100px;
   }
   
   #right-td {
      padding-left:100px;
   }
   
   tr {
      font-family:Verdana, Geneva, sans-serif;
      font-size:16pt; 
   }
   
   button {
      font-family:Verdana, Geneva, sans-serif;
      font-size:12pt;   
      margin-top:100px;
   }
</style>
<script>
   function clearTheGuesses() {
      document.getElementById("guess01").innerHTML = "";
      document.getElementById("guess02").innerHTML = "";
   }

   function makeTheGuesses() {
   prefix = "My hat color is ";
   postfix = ".";
      
      document.getElementById("guess01").innerHTML = prefix;
      if (document.getElementById("player02red").checked) {
         document.getElementById("guess01").innerHTML += "Red";
         document.getElementById("guess01").style.backgroundColor = "#ffcccb";
      } else {
         document.getElementById("guess01").innerHTML += "Blue";
         document.getElementById("guess01").style.backgroundColor = "#cce6ff";
      }
      document.getElementById("guess01").innerHTML += postfix;

      document.getElementById("guess02").innerHTML = prefix;
      if (document.getElementById("player01red").checked) {
         document.getElementById("guess02").innerHTML += "Blue";
         document.getElementById("guess02").style.backgroundColor = "#cce6ff";
      } else {
         document.getElementById("guess02").innerHTML += "Red";
         document.getElementById("guess02").style.backgroundColor = "#ffcccb";
      }
      document.getElementById("guess02").innerHTML += postfix;
   }
</script>
</head>

<body>
<h1>Two Hats</h1>
<div 
 style="position:absolute; top:100; left:50%; border-left:2px solid black; margin-left:-1px; height:100%; z-index:-1;">
</div>
<table>
<tr>
   <td style="text-align:left; vertical-align:top;" id="left-td">
   Set Player One
   <br> 
   <input type="radio" onchange="clearTheGuesses();"
          name="player01" id="player01red" value="red" 
          checked="checked"> 
          <label for="player01red"> Red</label>
   <br>
   <input type="radio" onchange="clearTheGuesses();"
          name="player01" id="player01blue" value="blue"> 
          <label for="player01blue"> Blue</label>
   </td>

   <td style="text-align:right; vertical-align:top;" id="right-td">
   Set Player Two
   <br> 
   <input type="radio" onchange="clearTheGuesses();"
          name="player02" id="player02red" value="red" 
          checked="checked"> 
          <label for="player02red"> Red</label>
   <br>
   <input type="radio" onchange="clearTheGuesses();"
          name="player02" id="player02blue" value="blue"> 
          <label for="player02blue"> Blue</label>    
   </td>
</tr>
<tr>
   <td colspan=10 style="text-align:center;">
   <button type="button" onclick="makeTheGuesses();">
   Have Computer Make Guesses<br>Exactly One Will Be Correct
   </button>
   </td>
</tr>
<tr><td colspan=2><br><br><br></td></tr>
<tr>
   <td style="text-align:left;" id="guess01">
   <!-- the guess for player01 will appear here -->
   </td>

   <td style="text-align:right;" id="guess02">
   <!-- the guess for player02 will appear here -->
   </td>
</tr>
</table>
   




</body>
</html>
